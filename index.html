<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="douban.css">
    <script src="epsilon.js"></script>
    <script src="douban.js"></script>
    <style>
        dl {
            border-bottom: 1px dotted #000;
        }
        
        dt {
            font-weight: bold;
        }
    </style>
    <script>
        function searchBook(data) {
            //处理数据
            
            var oMsg = document.getElementById("msg");
            var oList = document.getElementById("resultList");

            oMsg.innerHTML = "搜索结果有：" + data.total + "条";
            var html = "";
            for (var i = 0; i < data.count; i++) {
                html += '<dl><dt>' + data.books[i].title + '</dt><dd><img src="' + data.books[i].image + '"></dd></dl>';
            }
            oList.innerHTML = html;
        }
    </script>
</head>

<body>
    <div class="search-container">
        <div class="search-list">
            <ul id="search-title">
                <li class="active">图书</li>
                <li>音乐</li>
                <li>电影</li>
            </ul>
        </div>
        <div class="search-pannel">
            <form>
                <input type="text" name="" value="" class="search-text" id="search-input">
                <input type="button" name="" value="" class="search-btn" id="search-button">
            </form>
        </div>
    </div>

    <p id="msg"></p>
    <hr />
    <div id="resultList">
        <dl>
            <dt></dt>
            <dd><img src="" alt="" /></dd>
        </dl>
    </div>
</body>

</html>
